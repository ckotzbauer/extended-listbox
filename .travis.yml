language:
  - "node_js"

node_js:
  - "7"

branches:
  only:
    - master
    - /^greenkeeper/.*$/


addons:
  sauce_connect: true

before_install:
  - npm i -g npm5
  - npm5 i -g greenkeeper-lockfile

install: npm5 install

before_script: greenkeeper-lockfile-update

script:
  - npm5 i -g typings
  - typings install
  - npm5 run test:ci

after_script: greenkeeper-lockfile-upload

after_success:
  - bash ./deploy-docs.sh

notifications:
  slack:
    on_success: change
    on_failure: always
    secure: ""
